# Simple workflow for deploying static content to GitHub Pages
name: Deploy Vite/React Site

on:
  # Roda em todos os pushes para a branch principal (master)
  push:
    branches: ["master"]

  # Permite rodar manualmente
  workflow_dispatch:

# Define as permissões necessárias
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Este job faz o build (compilação) do seu projeto Vite
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configura o ambiente Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Versão estável
          cache: 'npm' # Habilita cache do npm para velocidade

      # Instala todas as dependências (Tailwind, PostCSS, Vite)
      - name: Install Dependencies
        run: npm install

      # Roda o comando de build (vite build) que cria a pasta 'dist'
      - name: Run Build
        run: npm run build
      
      # Move a pasta 'dist' (o resultado compilado) para o próximo job
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Prepara o artefato de deploy (a pasta dist)
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # É crucial que o path seja a pasta de saída do build
          path: './dist' 

  # Este job pega o artefato e o publica no Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Garante que só roda depois que o build for concluído
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
